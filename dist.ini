name    = App-gfonts
main_module = bin/gfonts
author  = Mark Allen <mrallen1@yahoo.com>
license = Perl_5
copyright_holder = Mark Allen
copyright_year   = 2013

version = 0.01

[NextRelease]
format = %-9v   %{yyyy-MM-dd}d
[@Git]
allow_dirty = README.md
allow_dirty = dist.ini
allow_dirty = Changes
[@Filter]
bundle = @Basic
remove = Readme
[MetaJSON]
[AutoMetaResources]
bugtracker.rt      = 1
repository.github  = user:mrallen1;lcdist:App-gfonts
homepage           = https://metacpan.org/dist/%{dist}
[PodWeaver]
[ReadmeFromPod]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root
[PkgVersion]
[Prereqs]
IO::Socket::SSL = 1.88
[CPANFile]
